<div class="logowanie">

  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Logowanie</h2>
      <label for="inputEmail" class="sr-only">Email </label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email " required autofocus>
      <label for="inputPassword" class="sr-only">Hasło</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Przypomnij mi
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Loguj</button>
    </form>

  </div>
  <!-- /container -->

</div>
